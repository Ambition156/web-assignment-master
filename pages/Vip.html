              viewBox="0 0 1024 1024"

              p-id="5709"

      <div class="vip-body">
        <div class="vip-select active">
          <div class="discount red">4.5折特惠</div>
          <div class="vip-pirce">
            <p class="title">连续包月</p>
            <p class="price">￥38</p>
            <p class="month">次月续费28</p>
          </div>
        </div>

        <div class="vip-select">
          <div class="discount">新用户专享</div>
          <div class="vip-pirce">
            <p class="title">连续包季</p>
            <p class="price">￥68</p>
            <p class="month">次季续费48</p>
          </div>
        </div>

        <div class="vip-select">
          <div class="discount">超值特惠</div>
          <div class="vip-pirce">
            <p class="title">连续年度</p>
            <p class="price">￥168</p>
            <p class="month">次年续费148</p>
          </div>
        </div>

      </div>

      <div class="vip-player">
        <div class="player-code">
          <img src="../static/img/二维码@3x.png" alt="">
        </div>
        <div class="player-tips">
          <p class="player-price">
            ￥38
          </p>
          <div class="player-methods">
            <img src="../static/img/支付宝.png" alt="">
            <img src="../static/img/微信.png" alt="">
          </div>
          <p class="player-tips-text">请使用支付宝/微信扫一扫，轻松支付！</p>
        </div>
        <div class="player-right">
          <img src="../static//img/常用@3x.png" alt="">
        </div>
      </div>
      
    </div>
