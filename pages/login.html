<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="../static/message.js-main/message.min.css" />
    <link rel="stylesheet" href="../style/login.css" />
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginBg">
        <img src="../static/img/loginBg.png" alt="" />
      </div>
      <div class="container">
        <div class="registerForm">
          <div class="registerTitle">注册即使账号</div>
          <p class="registerDesc">即时视频，记录美好生活</p>
          <div class="form">
            <input type="text" class="registerUser" placeholder="用户名" />
            <input type="password" class="registerPwd" placeholder="密码" />
            <input type="password" class="registerPwdCfm" placeholder="确认密码" />
            <div class="radio">
              <i
                class="iconfont icon-gouxuan-weixuanzhong-xianxingyuankuang"
              ></i>
              <span>自动登录</span>
            </div>
            <a href="#" class="btn registerBtn">点击注册</a>
            <div class="loginFun">
              <span>账号登录</span>
              <span>邮箱登录</span>
              <span>手机号登录</span>
            </div>
          </div>
        </div>

        <div class="registerForm login">
          <div class="registerTitle">登录即使账号</div>
          <p class="registerDesc">坤哥精选，记录美好生活</p>
          <div class="form">
            <input type="text" class="registerUser loginUser" placeholder="用户名" />
            <input type="password" class="registerPwd loginPwd" placeholder="密码" />

            <div class="radio">
              <i
                class="iconfont icon-gouxuan-weixuanzhong-xianxingyuankuang"
              ></i>
              <span>自动登录</span>
            </div>
            <a href="#" class="btn registerBtn">点击登录</a>
            <div class="loginFun">
              <span>账号注册</span>
              <span>邮箱登录</span>
              <span>手机号登录</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../static/message.js-main/message.min.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/Route.js"></script>
</html>
